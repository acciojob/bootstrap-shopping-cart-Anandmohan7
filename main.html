<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .block-heading {
            text-align: center;
            color: #3b99e0;
            margin-bottom: 20px;
        }
        .summary {
            background-color: #f7fbff;
            padding: 20px;
            border-top: 2px solid #5ea4f3;
        }
        .summary h5 {
            font-weight: bold;
        }
        .summary .btn {
            background-color: #3b99e0;
            color: white;
            width: 100%;
        }
        .product {
            border-bottom: 1px solid #ddd;
            padding: 15px;
        }
        .product img {
            max-width: 100px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="block-heading">Shopping Cart</h2>

    <div class="row">
        <!-- Product List -->
        <div class="col-lg-8">
            <div class="product row align-items-center">
                <div class="col-md-2">
                    <img src="https://via.placeholder.com/100" class="img-fluid">
                </div>
                <div class="col-md-5">
                    <h6 class="text-primary">I am very sorry</h6>
                    <p>Display: 5 inches<br>RAM: 4GB<br>Memory: 32GB</p>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" value="1" min="0">
                </div>
                <div class="col-md-2">
                    <strong>$120</strong>
                </div>
            </div>

            <div class="product row align-items-center">
                <div class="col-md-2">
                    <img src="https://via.placeholder.com/100" class="img-fluid">
                </div>
                <div class="col-md-5">
                    <h6 class="text-primary">I am very sorry</h6>
                    <p>Display: 5 inches<br>RAM: 4GB<br>Memory: 32GB</p>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" value="1" min="0">
                </div>
                <div class="col-md-2">
                    <strong>$120</strong>
                </div>
            </div>

            <div class="product row align-items-center">
                <div class="col-md-2">
                    <img src="https://via.placeholder.com/100" class="img-fluid">
                </div>
                <div class="col-md-5">
                    <h6 class="text-primary">I am very sorry</h6>
                    <p>Display: 5 inches<br>RAM: 4GB<br>Memory: 32GB</p>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" value="1" min="0">
                </div>
                <div class="col-md-2">
                    <strong>$120</strong>
                </div>
            </div>
        </div>

        <!-- Summary -->
        <div class="col-lg-4">
            <div class="summary">
                <h5>Summary</h5>
                <p>Subtotal: <span class="float-end">$360</span></p>
                <p>Discount: <span class="float-end">$0</span></p>
                <p>Shipping: <span class="float-end">$0</span></p>
                <hr>
                <p><strong>Total: <span class="float-end">$360</span></strong></p>
                <button class="btn">Checkout</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
